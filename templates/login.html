{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}"/>
<script type="text/javascript" src="{{ url_for('static', filename='script/login.js') }}">
</script>
{% endblock %}
{% block body %}
<div class="content">
<form  name="login" method="post" id="form" accept="/" >
<table id="table">
    <tr>
        <td>כתובת אי-מייל</td>
        <td><input type="text" name="email" id="email" /></td> <td style ="color:red" id="emailcheck"></td>
                     
    </tr>    
<tr>
    <td> סיסמה</td>
     <td> <input type="password" name="pass" id="pass" /> </td><td style="color:red" id="passcheck"></td>
</tr>          
<tr>
    <td></td>
      <td><input type="submit" id="button" value="התחבר " onclick="return checkall();" name="submit" /></td>
</tr>
</table>
</form>
</div>
{% endblock %}
